<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">

</th:block>
<head>
  <meta charset="UTF-8">
  <title>크롤링 데이터</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    /* 상품 컨테이너 */
    #product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #333;
    }

    .product-card .product-price {
      font-size: 1.1rem;
      color: #007bff;
      margin: 10px 0;
    }

    .product-card .product-review {
      font-size: 0.9rem;
      color: #666;
    }

    .product-card .product-rating {
      font-size: 1rem;
      color: #ffcc00;
    }

    /* 버튼 스타일 */
    form {
      text-align: center;
      margin: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    form button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #218838;
    }

    /* 뒤로가기 버튼 스타일 */
    .back-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
<h1>방문해주셔서 감사합니다.</h1>

<!-- 크롤링 데이터 업데이트 버튼과 뒤로가기 버튼 -->
<form th:action="@{/crawling/update}" method="post">
  <div>
    <button type="submit">상품 업데이트</button>
    <!-- 뒤로가기 버튼 (홈페이지로 돌아가기) -->
    <a href="/" class="back-button">홈페이지로 돌아가기</a>
  </div>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>

<!-- 데이터가 동적으로 추가될 컨테이너 -->
<div id="product-container"></div>

<!-- 무한 스크롤 구현 -->
<script>
  let page = 0;
  const size = 10; // 한 번에 가져올 데이터 개수

  async function fetchData() {
    const response = await fetch(`/crawling/api?page=${page}&size=${size}`);
    const data = await response.json();
    const container = document.getElementById('product-container');

    // 데이터가 없으면 로딩 텍스트 숨기기
    if (data.length === 0) {
      document.getElementById('loading').style.display = 'none';
    }

    data.forEach(item => {
      const row = `
        <div class="product-card">
          <img src="${item.image}" alt="이미지">
          <h3>${item.subject}</h3>
          <p class="product-price">${item.price}</p>

        </div>`;
      container.innerHTML += row;
    });

    page++;
  }

  //스크롤 이벤트 처리
  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
      fetchData(); // 스크롤 끝에 도달하면 데이터 로드
    }
  });

  fetchData(); // 초기 데이터 로드
</script>
</div>
</body>
</html>
